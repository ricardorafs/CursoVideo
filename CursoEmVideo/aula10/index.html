<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este meu vídeo esta hospedado localmente, no meu proprio servidor</p>

    <video controls poster="images/kn6idi6w85o71.jpg" width="560px" >
        <source src="midia/My-Video-handbrake.mp4" type="video/mp4">
        <source src="midia/my-video.mp4" type="video/mp4">
        <source src="midia/my-video-webm.webm" type="type/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HZCZnbCl6cA?si=ISZBgaxFFy83oWhG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
