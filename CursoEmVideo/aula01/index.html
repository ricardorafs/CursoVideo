<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <p>Você pode escerver oq você quiser entre as tags &lt;p&gt; e &lt;/p&gt;</p> <!--lt= less than/ gt = greater than-->
    <p>Para quebra o texto em algum lugar <br>especifico como esse, vc pode usar a tag &lt;br&gt;</p>
    <p>Alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p>Vamos decidir alguns emojis: 
        &#x1F923;
    </p>
</body>
</html>
