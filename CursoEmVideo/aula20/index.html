<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-width: 10px;
            border-color: darkslategray;

            padding: 10px 10px 10px 10px; /*Relogio horario que começa em cima*/
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa de box-level</h1>
    <p>Paragrafos também são exemplos de box-level, <a href="#">mas os links são exemplos de caixas inline-level</a>, vamos ver como funciona<p>

</body>
</html>
